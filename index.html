<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Use Tailwind CSS for easy styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Replaced Gabriola with Playfair Display for the headline font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the treasure hunt theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d121c; /* Dark blue background fallback */
            color: #d1c8b8; /* Light parchment-like text color */
            display: flex;
            justify-content: center;
            /* Static background to cover the entire scrollable page */
            background: linear-gradient(135deg, #0f4c75 0%, #1a5980 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 1400px;
            position: relative;
            /* Set a height that allows all absolute islands to fit */
            height: 200vh; 
            padding-top: 10rem; /* Add padding to the top to avoid content starting under the fixed header */
            z-index: 10; /* Ensure this container is behind the header */
        }
        
        .island-row {
            display: flex;
            justify-content: center;
            position: absolute; /* Crucial for path calculations */
        }

        .island-icon {
            cursor: pointer;
            width: 8rem; /* Larger icon size */
            height: 8rem; /* Larger icon size */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px; /* Make it a circle */
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            z-index: 10;
            transform-origin: center center;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background for the islands */
        }
        .island-icon:hover {
            transform: scale(1.1); /* Pop effect */
            filter: drop-shadow(0 0 10px #fde68a); /* Glowing effect */
            box-shadow: 0 0 20px rgba(253, 230, 138, 0.5); /* Another glowing effect */
        }
        .island-icon::after {
            content: attr(data-label);
            position: absolute;
            bottom: -2.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #fde68a;
            white-space: nowrap;
        }
        .island-icon img {
            width: 70%;
            height: 70%;
            border-radius: 50%;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            background-color: #2d3748;
            color: #d1c8b8;
            padding: 2.5rem;
            border-radius: 1rem;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2rem;
            cursor: pointer;
            color: #fde68a; /* Changed to gold for visibility */
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
            z-index: 20; /* Ensure it's on top of modal content */
        }
        .close-btn:hover {
            transform: rotate(90deg) scale(1.1);
            color: #fff;
        }
        .typewriter-text {
            animation: typing 2s steps(40, end), blink-caret .75s step-end infinite;
            overflow: hidden;
            border-right: .15em solid #fde68a;
            white-space: nowrap;
            display: inline-block;
        }

        /* Typewriter effect animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #fde68a; }
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fde68a;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* New class for the newspaper headline font */
        .newspaper-headline-font {
            font-family: 'Playfair Display', serif;
        }

        #paths-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none; /* Allows clicks to pass through to the content below */
        }
        #paths-svg path {
            stroke: #d1c8b8; /* Default path color */
            transition: stroke 0.4s ease-in-out, filter 0.4s ease-in-out;
        }
        .path-active {
            stroke: #FFD700; /* Gold color for active path */
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
        }
    </style>
</head>

                ['extracurricular-island', 'blog-island'],

            connections.forEach(([startId, endId]) => {

                if (startElement && endElement) {
                    const startPos = getCenter(startElement);
                    const endPos = getCenter(endElement);
                    
                    const dx = endPos.x - startPos.x;
                    const dy = endPos.y - startPos.y;

                    const controlPoint1 = { x: startPos.x + dx * 0.25, y: startPos.y + dy * 0.75 };

                    const path = document.createElementNS("http://www.w3.org/2000/svg", 'path');
                    path.setAttribute('d', `M${startPos.x} ${startPos.y} C${controlPoint1.x} ${controlPoint1.y}, ${controlPoint2.x} ${controlPoint2.y}, ${endPos.x} ${endPos.y}`);
                    path.setAttribute('stroke-width', '3');
                    path.setAttribute('stroke-dasharray', '8, 8');
                    path.setAttribute('stroke-linecap', 'round');
                    path.setAttribute('fill', 'transparent');
                    pathsSvg.appendChild(path);
                }
            });
            updateActivePath();
        };

        const updateActivePath = () => {
            const scrollCenter = (window.innerHeight / 2) + window.scrollY;
            const paths = pathsSvg.querySelectorAll('path');
            let activeIndex = -1;

            sections.forEach((section, index) => {
                if (section.offsetTop < scrollCenter) {
                    activeIndex = index;
                }
            });

            paths.forEach((path, index) => {
                if (index < activeIndex) {
                    path.classList.add('path-active');
                } else {
                    path.classList.remove('path-active');
                }
            });
        };

        // Use a short timeout to ensure all elements are rendered before drawing paths
        setTimeout(() => {
            drawPaths();
            updateActivePath();
        }, 100);

        window.addEventListener('resize', drawPaths);
        window.addEventListener('scroll', updateActivePath);
    });
</script>
